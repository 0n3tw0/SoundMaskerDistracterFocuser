<html>
<head>

<script type="text/javascript">




window.onload = function () {
    "use strict";
    var paths = document.getElementsByTagName('path');
    var visualizer = document.getElementById('visualizer');
    var mask = visualizer.getElementById('mask');
    var h = document.getElementsByTagName('h1')[0];
    var path;
    var report = 0;
	
	
	
	

	var tones=[
	
		new Audio('range.mp3'),
		new Audio('range.mp3'),
		new Audio('range2.mp3'),
		new Audio('range.mp3'),
		new Audio('range.mp3'),
		new Audio('range2.mp3'),
		new Audio('range.mp3'),
		new Audio('range.mp3'),
		new Audio('range2.mp3'),
		new Audio('range.mp3'),
		new Audio('range.mp3'),
		new Audio('range2.mp3'),
		new Audio('range3.mp3'),
		
		new Audio('range.mp3'),
		new Audio('range.mp3'),
		new Audio('range2.mp3'),
		new Audio('range.mp3'),
		new Audio('range.mp3'),
		new Audio('range2.mp3'),
		new Audio('range.mp3'),
		new Audio('range.mp3'),
		new Audio('range2.mp3'),
		new Audio('range.mp3'),
		new Audio('range.mp3'),
		new Audio('range2.mp3'),
		new Audio('range3.mp3')
		
	];
	
	
	
	var currentTone=tones[0];
	var currentTonePlayedAt=0;
	var maxAmplitude=300;
	var maxHistory=[0];
	var intervalPlay=10;
	var lastTones=[];
	var maxVolume=1;
	var volumeHistory=[0];
    
    var soundAllowed = function (stream) {

        //Audio stops listening in FF without // window.persistAudioStream = stream;
        //https://bugzilla.mozilla.org/show_bug.cgi?id=965483
        //https://support.mozilla.org/en-US/questions/984179
        window.persistAudioStream = stream;
        h.innerHTML = "Thanks";
        h.setAttribute('style', 'opacity: 0;');
        var audioContent = new AudioContext();
        var audioStream = audioContent.createMediaStreamSource( stream );
        var analyser = audioContent.createAnalyser();
        audioStream.connect(analyser);
        analyser.fftSize = 1024;

        var frequencyArray = new Uint8Array(analyser.frequencyBinCount);
        visualizer.setAttribute('viewBox', '0 0 255 255');
      
		//Through the frequencyArray has a length longer than 255, there seems to be no
        //significant data after this point. Not worth visualizing.
        for (var i = 0 ; i < 255; i++) {
            path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('stroke-dasharray', '4,1');
            mask.appendChild(path);
        }
        var doDraw = function () {
		
		
			
			
			

            requestAnimationFrame(doDraw);
            analyser.getByteFrequencyData(frequencyArray);
          	var adjustedLength;
			
			var amplitude=0;
			var ampTone=[];
			var ampTotal=0;
			var moduloEq=Math.floor(random2()*10);
			var altAmp=random2()<.1?1:0;

            for (var i2 = 0 ; i2 < 255; i2++) {
			
			
			
              	adjustedLength = Math.floor(frequencyArray[i2]) - (Math.floor(frequencyArray[i2]) % 5);
			
				if(altAmp||random2()<.005){
					if(i2%10!=moduloEq){
						adjustedLength*=.1;
					}else{
						adjustedLength*=(3+Math.floor(random2()*6));
						adjustedLength=adjustedLength>200?0:adjustedLength;
					}
				
				
				}
				

                paths[i2].setAttribute('d', 'M '+ (i2) +',255 l 0,-' + adjustedLength);

				
				ampTone.push(adjustedLength);
				
				ampTotal+=adjustedLength;
				
				
            }
			
			
			var timestampSeconds=Date.now();

			if(timestampSeconds-currentTonePlayedAt>intervalPlay){
			
				var ampAverage=(ampTotal/ampTone.length);
				var ampMax=0;
				
				for(var i3=0;i3<ampTone.length;i3++){
					if(ampMax<ampTone[i3]){
						ampMax=ampTone[i3];
					}
					
				}
				
				ampAverage=ampMax*.9;
				var ampAverage2=ampMax*.4;
				
				for(var i3=0;i3<ampTone.length;i3++){
					if(ampTone[i3]<ampAverage&&ampTone[i3]<ampAverage2){
						ampTone[i3]=0;
					}
				}

				var toneI=0;
				amplitude=0;
				
				while(!amplitude&&random2()<.99){
					toneI=Math.floor(random2()*ampTone.length);
					amplitude=ampTone[toneI];
					if(amplitude<ampAverage&&random2()<.9){
						amplitude=0;
					}
				}

				maxHistory[0]+=ampMax;
				maxHistory.push(ampMax);
				
				if(maxHistory.length>20){
					maxAmplitude=maxHistory[0]/maxHistory.length;
					console.log(maxAmplitude);
					maxHistory=[0];
				}
				
				amplitude=amplitude/maxAmplitude;
				
				if(amplitude<0){
					amplitude=0;
				}
				if(amplitude>=1){
					amplitude=.99999;
				}
					
					
				if(random2()<.25){
					while(lastTones.length>4){
						lastTones[0].pause();
						lastTones.shift();
					}
				}
				
				
				
				
				currentTone=tones[Math.floor(random2()*tones.length)];
				lastTones.push(currentTone);
				
				
				volumeHistory.push(amplitude);
				while(volumeHistory.length>40){
					volumeHistory.shift();
				}
				
				
				
				amplitude*=maxVolume;
				
				

				currentTone.volume=amplitude;
				currentTone.loop=true;
				
				
				
				currentTone.currentTime=toneI;//-((random2()*2)-1);
				
				
				currentTone.play();
				
				
				
				currentTonePlayedAt=timestampSeconds;
				
			}
			

        }
        doDraw();
    }

    var soundNotAllowed = function (error) {
        h.innerHTML = "You must allow your microphone.";
        console.log(error);
    }

    /*window.navigator = window.navigator || {};
    /*navigator.getUserMedia =  navigator.getUserMedia       ||
                              navigator.webkitGetUserMedia ||
                              navigator.mozGetUserMedia    ||
                              null;*/
    navigator.getUserMedia({audio:true}, soundAllowed, soundNotAllowed);

	window.onclick=function(){
		navigator.getUserMedia({audio:true}, soundAllowed, soundNotAllowed);
	}
	
};

var random2Last=[0];

function random2(){
	return Math.random();
	
}

</script>
